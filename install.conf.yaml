- clean: ['~']

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.gitconfig:
    ~/.zshrc:
    ~/.Xresources:
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.i3/config: i3/config
    ~/.config/twmn/twmn.conf: twmn.conf
    ~/.config/gtk-3.0/.settings: config/gtk-3.0/settings.ini
    ~/.gtkrc-2.0:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
