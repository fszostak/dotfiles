- clean: ['~']

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.bashrc:
    ~/code/.tern-project: tern-project.js
    ~/.config/cava/config: cava
    ~/.config/compton.conf: compton.conf
    ~/.config/conky/conky.conf: conky/conky.conf
    ~/.config/dunst/dunstrc: dunstrc
    ~/.config/gtk-3.0/gtk.css: gtk.css
    ~/.config/htop/htoprc: htoprc
    ~/.config/neofetch/config.conf: neofetch.conf
    ~/.config/polybar/config: polybar/polybar.conf
    ~/.config/polybar/launch.sh: polybar/launch.sh
    ~/.config/polybar/mpris.sh: polybar/mpris.sh
    ~/.config/polybar/pkg.sh: polybar/pkg.sh
    ~/.config/polybar/redshift.sh: polybar/redshift.sh
    ~/.config/qutebrowser/config.py: qutebrowser/config.py
    ~/.config/qutebrowser/keys.conf: qutebrowser/keys.conf
    ~/.config/qutebrowser/qutebrowser.conf: qutebrowser/qutebrowser.conf
    ~/.config/ranger/rc.conf: ranger/rc.conf
    ~/.config/ranger/rifle.conf: ranger/rifle.conf
    ~/.config/ranger/scope.sh: ranger/scope.sh
    ~/.config/redshift.conf: redshift/redshift.conf
    ~/.config/redshift-darker.conf: redshift/redshift-darker.conf
    ~/.config/redshift/hooks/brightness.sh: redshift/brightness.sh
    ~/.config/rtv/rtv.cfg: rtv
    ~/.config/surfraw/conf: surfraw
    ~/.config/termite/config: termite.conf
    ~/.gitconfig:
    ~/.gnupg/gpg-agent.conf: gpg-agent.conf
    ~/.i3/config: i3/config
    ~/.i3/i3lock.sh: i3/i3lock.sh
    ~/.ledgerrc:
    ~/.mutt/account.com.gmail.tonietto: mutt/account.com.gmail.tonietto
    ~/.mutt/account.net.kinghost.montacasa.gustavo.tonietto: mutt/account.net.kinghost.montacasa.gustavo.tonietto
    ~/.mutt/com.gmail.tonietto: mutt/com.gmail.tonietto
    ~/.mutt/net.kinghost.montacasa.gustavo.tonietto: mutt/net.kinghost.montacasa.gustavo.tonietto
    ~/.muttrc: mutt/muttrc
    ~/.newsboat:
    ~/.rainbow_config.json:
    ~/.Rprofile:
    ~/.taskrc:
    ~/.tigrc:
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.wallpaper.jpg:
    ~/.w3m/config: w3m
    ~/.Xresources:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [ranger --copy-config=scope, Configurating ranger]
  - [sudo cp ~/dotfiles/gnome-shell-theme.gresource /usr/share/gnome-shell, Configuring GDM theme]
  - command: echo Note
    description: --> Edit and copy the file bars.sh under polybar/ directory to ~/.config/polybar/, or polybar will not work!
  # Configure before uncommenting
  # - [sudo cp ~/dotfiles/keychain.sh ~/.keychain.sh, Copying .keychain.sh]
