- clean: ['~']

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.bashrc:
    ~/code/.tern-project: tern-project.js
    ~/.config/compton.conf: compton.conf
    ~/.config/conky/conky.conf: conky/conky.conf
    ~/.config/gtk-3.0/gtk.css: gtk.css
    ~/.config/htop/htoprc: htoprc
    ~/.config/neofetch/config: neofetch.conf
    ~/.config/polybar/config: polybar/polybar.conf
    ~/.config/polybar/launch.sh: polybar/launch.sh
    ~/.config/polybar/mpris.sh: scripts/mpris.sh
    ~/.config/ranger/rc.conf: ranger/rc.conf
    ~/.config/ranger/scope.sh: scripts/scope.sh
    ~/.config/redshift.conf: redshift/redshift.conf
    ~/.config/redshift/hooks/brightness.sh: redshift/brightness.sh
    ~/.config/termite/config: termite.conf
    ~/.config/twmn/twmn.conf: twmn.conf
    ~/.gitconfig:
    ~/.i3/i3blocks.conf: i3/i3blocks.conf
    ~/.monitor:
    ~/.rainbow_config.json:
    ~/.scripts:
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.wallpaper.jpg:
    ~/.Xresources:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [ranger --copy-config=scope, Configurating ranger]
  - command: echo Note
    description: --> Edit and copy the file bars.sh under polybar/ directory to ~/.config/polybar/, or polybar will not work!
  # Configure before uncommenting
  # - [sudo cp ~/dotfiles/gnome-shell-theme.gresource /usr/share/gnome-shell, Copying GDM theme]
  # - [sudo cp ~/dotfiles/keychain.sh ~/.keychain.sh, Copying .keychain.sh]
