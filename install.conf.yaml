- clean: ['~']

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.aliases: .aliases
    ~/.bashrc: .bashrc
    ~/.chpwd: .chpwd
    ~/code/jsconfig.json: jsconfig.json
    ~/.config: .config
    ~/.emoji: .emoji
    ~/.fzf.zsh: .fzf.zsh
    ~/.autoswitch_virtualenv.zsh: .autoswitch_virtualenv.zsh
    ~/.docker-completion.zsh: .docker-completion.zsh
    ~/.gitconfig: .gitconfig
    ~/.git-flow-completion.zsh: .git-flow-completion.zsh
    ~/.gtkrc-2.0: .gtkrc-2.0
    ~/.icons: .icons
    ~/.inputrc: .inputrc
    ~/.keychain.sh: .keychain.sh
    ~/.key_directories: .key_directories
    ~/.key_files: .key_files
    ~/.ledgerrc: .ledgerrc
    ~/.profile: .bash_profile
    ~/.profile: .profile
    ~/.Renviron: .Renviron
    ~/.Rprofile: .Rprofile
    ~/.scripts: .scripts
    ~/.tigrc: .tigrc
    ~/.tmux.conf: .tmux.conf
    ~/.urlview: .urlview
    ~/.vi-mode.zsh: .vi-mode.zsh
    ~/.vimrc: .vimrc
    ~/.vim: .vim
    ~/.Xdefaults: .Xdefaults
    ~/.xinitrc: .xinitrc
    ~/.zsh-autosuggestions.zsh: .zsh-autosuggestions.zsh
    ~/.zshrc.local: .zshrc.local
    ~/.zshrc.pre: .zshrc.pre
    ~/.zshrc: .zshrc
    ~/.zsh-syntax-highlighting: .zsh-syntax-highlighting

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [echo "install vim plugins and exec cd ~/.vim/plugged/YouCompleteMe && ./install.py --ts-completer"]
