;=====================================================
;
;   To learn more about how to configure Polybar
;   go to https://github.com/jaagr/polybar
;
;   The README contains alot of information
;
;=====================================================

[colors]
background = #2f343f
background-alt = ${xrdb:color8}
foreground = ${xrdb:foreground}
foreground-alt = ${xrdb:color9}
primary = ${xrdb:color2}
secondary = ${xrdb:color9}
alert = ${xrdb:color1}
empty = #444444

[bar/1]
monitor = ${env:MAIN_MONITOR:eDP1}
width = 100%
height = 30
radius = 0.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 0
module-margin-right = 1

font-0 = hack:pixelsize=8;1
font-1 = FontAwesome:pixelsize=12;2
font-2 = knackNerdFont:pixelsize=10;1

modules-left = i3 music 
modules-center = xwindow
modules-right = pkg pomodoro xkeyboard volume xbacklight battery memory cpu temperature redshift date powermenu

tray-position = none
tray-padding = 0
tray-transparent = false

wm-restack = i3

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

[bar/2]
inherit = bar/1
monitor = ${env:SECONDARY_MONITOR:HDMI-2}
modules-left = i3 
modules-center = xwindowlarge
modules-right = xkeyboardshort date2 powermenu
padding-right = 2

[module/xwindowlarge]
type = internal/xwindow
label = %title:0:150:..%

[module/xwindow]
type = internal/xwindow
label = %title:0:40:..%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format = <label-indicator> <label-layout>

format-prefix-foreground = ${colors.foreground}

label-layout = KEY %layout% 

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}

[module/xkeyboardshort]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix-foreground = ${colors.foreground}

label-layout = 

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted = <label-mounted> <ramp-capacity>
label-mounted =  HD 
label-unmounted =  %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

ramp-capacity-7 = ▁
ramp-capacity-6 = ▂
ramp-capacity-5 = ▃
ramp-capacity-4 = ▄
ramp-capacity-3 = ▅
ramp-capacity-2 = ▆
ramp-capacity-1 = ▇
ramp-capacity-0 = █


[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %icon%
label-focused-background = ${module/bspwm.label-focused-background}
label-focused-underline = ${module/bspwm.label-focused-underline}
label-focused-padding = ${module/bspwm.label-focused-padding}

; unfocused = Inactive workspace on any monitor
label-unfocused = %icon%
label-unfocused-foreground = ${colors.background-alt}
label-unfocused-padding = ${module/bspwm.label-occupied-padding}

; visible = Active workspace on unfocused monitor
label-visible = %icon%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %icon%
label-urgent-background = ${module/bspwm.label-urgent-background}
label-urgent-padding = ${module/bspwm.label-urgent-padding}

ws-icon-[0-9]+ = icon
; ; NOTE: The label needs to match the name of the i3 workspace
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4; 
ws-icon-4 = 5; 
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default = 

[module/xbacklight]
type = internal/xbacklight

format = <label> <bar>
label =  BRI

bar-width = 6
bar-indicator = ▐
bar-indicator-foreground = ${colors.foreground}
bar-indicator-font = 2
bar-fill = ▐
bar-fill-font = 2
bar-fill-foreground = ${colors.foreground}
bar-empty = ▐
bar-empty-font = 2
bar-empty-foreground = ${colors.empty}

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

[module/cpu]
type = internal/cpu
interval = 2
format = <label> <ramp-coreload>
label =  CPU

ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

[module/memory]
type = internal/memory
interval = 2
format-prefix-foreground = ${colors.foreground-alt}
label =  MEM
format = <label> <bar-used>

bar-used-indicator = ▐
bar-used-width = 6
bar-used-foreground-0 = ${colors.alert}
bar-used-fill = ▐
bar-used-empty = ▐
bar-used-empty-foreground = ${colors.empty}

[module/wlan]
type = internal/network
interface = wlp1s0
interval = 3.0

format-connected = • <ramp-signal> <label-connected>
label-connected = %essid%
label-disconnected = • 

format-disconnected = <label-disconnected>

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-foreground = ${colors.foreground-alt}

[module/eth]
type = internal/network
interface = enp2s0
interval = 3.0

format-connected-underline = #55aa55
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 1

date = "%b %d"
date-alt = " %Y-%m-%d"

time = %H:%M:%S
time-alt = %H:%M:%S

format-prefix-foreground = ${colors.foreground}
format-underline = #0a6cf5

label = %date% %time%

[module/date2]
inherit = module/date
label = %time%

[module/volume]
type = internal/volume

format-volume = <label-volume> <bar-volume>
label-volume = "VOL"
label-volume-foreground = ${root.foreground}

format-muted-prefix = "VOL "
format-muted-foreground = ${colors.empty}
label-muted = ▐▐▐▐▐▐

bar-volume-width = 6
bar-volume-foreground-0 = ${colors.empty}
bar-volume-foreground-1 = ${colors.primary}
bar-volume-foreground-2 = ${colors.primary}
bar-volume-foreground-3 = ${colors.primary}
bar-volume-foreground-4 = ${colors.primary}
bar-volume-foreground-5 = ${colors.primary}
bar-volume-foreground-6 = ${colors.primary}
bar-volume-gradient = false
bar-volume-indicator = ▐
bar-volume-indicator-font = 2
bar-volume-fill = ▐
bar-volume-fill-font = 2
bar-volume-empty = ▐
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.empty}

[module/music]
type = custom/script
interval = 2

label = %output:0:45:...%
exec = ~/.config/polybar/mpris.sh

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 100

time-format = %H:%M

label-charging = "%percentage%% %time%"
label-discharging = "BAT %percentage%%(%time%)"

format-charging =  <animation-charging> <label-charging>
format-charging-underline = #ffb52a

format-discharging =  <label-discharging>
format-discharging-underline = ${self.format-charging-underline}

format-full-prefix = "  "
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format =  <label> <ramp> 
format-underline = #f50a4d
format-warn =  <label-warn> <ramp> 
format-warn-underline = ${self.format-underline}

label = %temperature%
label-warn = %temperature%
label-warn-foreground = ${colors.alert}

ramp-0 = ▁
ramp-1 = ▂
ramp-2 = ▃
ramp-3 = ▄
ramp-4 = ▅
ramp-5 = ▆
ramp-6 = ▇
ramp-7 = █

[module/powermenu]
type = custom/menu

format-spacing = 1

label-open = 
label-open-foreground = ${colors.secondary}
label-close =  cancel
label-close-foreground = ${colors.secondary}
label-separator = 
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = logoff
menu-0-0-exec = menu-open-1
menu-0-1 = reboot
menu-0-1-exec = menu-open-2
menu-0-2 = power off
menu-0-2-exec = menu-open-3

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = logoff
menu-1-1-exec = "i3-msg exit"

menu-2-0 = cancel
menu-2-0-exec = menu-open-0
menu-2-1 = reboot
menu-2-1-exec = reboot

menu-3-0 = power off
menu-3-0-exec = poweroff
menu-3-1 = cancel
menu-3-1-exec = menu-open-0

[module/pkg]
type = custom/script
interval = 7200
format = <label>  
format-underline = #dc322f
label = "%output:0:30%"
exec = ~/.config/polybar/pkg.sh
exec-if = "ping -q -w 2 -c 1 176.34.135.167 > /dev/null"

[module/pomodoro]
type = custom/script
exec = pymodoro --break-prefix " " --pomodoro-prefix " " --pomodoro  --empty  --break  --length 5

label = %output% 
tail = true
interval = 0

; Start or reset the timer
click-left = if [ -e ~/.pomodoro_session ]; then rm ~/.pomodoro_session; else echo "55 5" > ~/.pomodoro_session; fi
; Increase pomodoro time
click-right = echo "$((`cut .pomodoro_session -d ' ' -f 1`+5)) 5" > .pomodoro_session
; Reduce pomodoro time
click-middle = echo "$((`cut .pomodoro_session -d ' ' -f 1`-5)) 5" > .pomodoro_session

[module/redshift]
type = custom/script
interval = 5

exec = ~/.config/polybar/redshift.sh

[scriptssettings]
screenchange-reload = true

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini
