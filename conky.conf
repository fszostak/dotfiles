conky.text = [[
${font hank:size=50}${time %H:%M}${font}${time %m/%d/%y}
$hr
$nodename - $sysname $kernel on $machine 
$hr
${color grey}Uptime:${goto 63}$color $uptime
${color grey}Frequency:${goto 63}$color $freq MHz ($freq_g GHz)
${color grey}Processes:${goto 63}$color $processes  ${goto 120}${color grey}Running:$color $running_processes
$hr
${color grey}File systems:
 / $color${fs_used /}/${fs_size /} ${fs_bar 6 /}
$hr
${color grey}Disk write and read:$color
${goto 20}${diskiograph_read 30,178 CAA9FA CAA9FA}${goto 202}${diskiograph_write 30,175 FF5555 FF5555}
${goto 20}${diskio_read}${goto 202}${diskio_write}
${hr}
${color grey}RAM:$color ${mem}/${memmax} (${memperc}%) | Swap: ${swapperc}%
${goto 20}${memgraph 30,355 50FA7B 50FA7B}
${hr}
${color grey}CPU Usage:$color $cpu% ${cpubar 6}
${goto 20}CPU0: ${cpu cpu0}%${goto 100}${cpubar 7,80 cpu0}${goto 222}CPU1: ${cpu cpu1}%${goto 302}${cpubar 7,80 cpu1}
${goto 20}CPU2: ${cpu cpu2}%${goto 100}${cpubar 7,80 cpu2}${goto 222}CPU3: ${cpu cpu3}%${goto 302}${cpubar 7,80 cpu3}
${hr}
${color #F1FA8C}${goto 20}Name ${goto 191}Pid${goto 271}Cpu%${goto 349}Mem%${color}
${goto 20}${top name 1} ${goto 180}${top pid 1}${goto 260}${top cpu 1}${goto 338}${top mem 1}
${goto 20}${top name 2} ${goto 180}${top pid 2}${goto 260}${top cpu 2}${goto 338}${top mem 2}
${goto 20}${top name 3} ${goto 180}${top pid 3}${goto 260}${top cpu 3}${goto 338}${top mem 3}
${goto 20}${top name 4} ${goto 180}${top pid 4}${goto 260}${top cpu 4}${goto 338}${top mem 4}
${goto 20}${top name 5} ${goto 180}${top pid 5}${goto 260}${top cpu 5}${goto 338}${top mem 5}
]]
