conky.config = {
    alignment = 'bottom_middle',
    background = true,
    border_width = 1,
    cpu_avg_samples = 2,
	default_color = '#F8F8F2',
    default_outline_color = '#F8F8F2',
    default_shade_color = '#F8F8F2',
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
    font = 'hack:size=8',
    gap_x = 20,
    gap_y = 20,
    minimum_height = 5,
	minimum_width = 380,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = true,
	own_window_transparent = true,
    own_window_class = 'Conky',
    own_window_type = 'override',
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false,
	double_buffer = true
